apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    run: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: django-container
          image: django_app
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: django-config
          ports:
            - containerPort: 80
